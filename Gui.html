<!DOCTYPE html>
<html lang="en">
  <head>
    <style> html{
     background-image:url(pattern_wallpaper_by_invaderjohn.jpg);
    }
    </style>
    <title>Selfie Bot</title>
    <script type="text/javascript">
      if (foo) {
         bar(1 + 5)
      }
    </script>
    <script type="text/javascript">
      function showValue(newValue)
      {
        document.getElementById("range").innerHTML=newValue;
      }

      function updateCamera() {
        document.getElementById('camera').setAttribute('src','http://localhost:7000/camera.png?' + new Date().getTime());
      }

      setInterval(updateCamera,100);

      function startCopter() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET','/start',true);
        xhr.send();
      }

      function stopCopter() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET','/stop',true);
        xhr.send();
      }
    </script>
  </head>
  <body>
    <h1>Selfie Bot</h1>
    <div id="container" class="col">
      <p>But first, Let me take a selfie</p>
      <p>Under Construction</p>
    </div>
    <button type="button" onclick="startCopter(); return false;">Start Copter</button> 
    <p>Zoom:<p>
    <input type="range" min="0" max="100" value="0" step="5" onchange="showValue(this.value)" />
    <span id="range">0</span>
    <img id="camera" src="http://localhost:7000/camera.png" width="640" height="360" alt="Selfie">
    <p> Very HTML, Much Good (Placeholder for future camera images)</p>
  </body>
</html>
