<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selfie Bot</title>
    <script type="text/javascript">
      function showValue(newValue)
      {
        document.getElementById("range").innerHTML=newValue;
      }
    </script>
    <style> 
    @font-face {
    font-family: FromCartoonBlocks;
    src: url(From\ Cartoon\ Blocks.ttf);
    font-weight:400;
    }
    p {
    font-family: sans-serif;
    }
    h1 {
    font-family: FromCartoonBlocks;
    font-size: 48px;
    }
    h2 {
    font-family: Arial;
    }

    </style>
    <style> body{
      color: #000;
      font-family: "Lucida Grande", Helvetica, Arial, sans-serif;
      font-size: 12px;
    }
    </style>
  </head>
  <body>
    <h1>Selfie Bot</h1>
      <div id="container" class="col">
        <p>But first, Let me take a selfie</p>
        <p>Under Construction</p>
      </div>
      <div id="container2" class"col">
       <h2>Settings:</h2>  
         <button type="button">Start Copter</button> 
       <p>Zoom:<p>
         <input type="range" min="0" max="100" value="0" step="5" onchange="showValue(this.value)" />
         <span id="range">0</span>
      </div>
      <img src="http://static02.mediaite.com/geekosystem/uploads/2013/12/doge.jpg" width="(60)" height="(45)" alt="HTML Dog">
      <p> Very HTML, Much Good (Placeholder for future camera images)</p>
  </body>
</html>
